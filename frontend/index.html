        <!-- Create/Open Project -->
        <div class="d-flex col align-items-center justify-content-center" style="height: 90vh; width: 100vw;">

            <div class="card text-start"  style="height: 70vh; width: 80vw;  border-width: 4px;">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/CBAS_logo.png" class="d-block w-100" style="width: 70vw; height: 35vh; padding: 5vw;">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/realtime.gif" class="d-block w-100" style="width: 70vw; height: 35vh; padding: 5vw;">
                      </div>
                    </div>
                </div>

                <div class="card-body d-flex col align-items-center justify-content-center" style="padding: 1vw;">
                    <h4 style="padding: 5vw;">
                        TO BEGIN
                    </h4>
                    <button class="btn btn-outline-secondary" type="button" id="create">
                        <h2>Create</h2>
                    </button>
                    <h4 style="padding: 5vw;">
                        OR
                    </h4>
                    <button class="btn btn-outline-secondary" type="button" id="open">
                        <h2>Open</h2>
                    </button>
                    <h4 style="padding: 5vw;">
                        A PROJECT
                    </h4>
            
                </div>
            </div>
            
        </div>

        <div class="modal" tabindex="-1" id="createModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create Project</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="parent-directory">Directory:</p>

                  <input type="text" class="form-control" id="directory" aria-describedby="directory" placeholder="Project name...">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Create</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="errorModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Error!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="error-message"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <script type="text/javascript">
            

            const ipc = window.ipcRenderer
            const createBtn = document.getElementById('create')
            const openBtn = document.getElementById('open')

            let mode = 0; // 0 for create, 1 for open

            createBtn.addEventListener('click', function (event) {
                mode = 0;
                ipc.send('open-file-dialog')
            });
            openBtn.addEventListener('click', function (event) {
                mode = 1;
                ipc.send('open-file-dialog')
            });

            //Getting back the information after selecting the file
            ipc.on('selected-directory', function (event, dir) {
                
                if (mode == 0) {
                    let modal = new bootstrap.Modal(document.getElementById('createModal'))

                    document.getElementById('parent-directory').innerHTML = 'Parent Directory: ' + dir

                    modal.show()
                } else {
                    eel.project_exists(dir)().then(exists => {
                        console.log(exists)

                        if (exists) {
                            console.log('Project exists!')
                        } else {
                            let modal = new bootstrap.Modal(document.getElementById('errorModal'))

                            document.getElementById('error-message').innerHTML = 'Project does not exist.'

                            modal.show()
                        }
                    })
                }

            });


        </script>
