        <!-- Create/Open Project -->
        <div class="d-flex col align-items-center justify-content-center" style="height: 90vh; width: 100vw;">

            <div class="card text-start"  style="height: 70vh; width: 80vw;  border-width: 4px;">

                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="assets/CBAS_logo.png" class="d-block w-100" style="width: 70vw; height: 35vh; padding: 5vw;">
                      </div>
                      <div class="carousel-item">
                        <img src="assets/realtime.gif" class="d-block w-100" style="width: 70vw; height: 35vh; padding: 5vw;">
                      </div>
                    </div>
                </div>

                <div class="card-body d-flex col align-items-center justify-content-center" style="padding: 1vw;">
                    <button class="btn btn-outline-primary" type="button" id="create">
                        <h2>Create a project</h2>
                    </button>
                    <h4 style="padding: 5vw;">
                        OR
                    </h4>
                    <button class="btn btn-outline-primary" type="button" id="open">
                        <h2>Open a project</h2>
                    </button>
            
                </div>
            </div>
            
        </div>

        <div class="modal" tabindex="-1" id="createModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create Project</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Parent Directory: </p><p id="parent-directory"></p>
                  <input type="text" class="form-control" id="project-name" aria-describedby="directory" placeholder="Project name...">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="createProject()">Create</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="errorModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Error!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="error-message"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <script type="text/javascript">

            const ipc = window.ipcRenderer

            const createBtn = document.getElementById('create')
            const openBtn = document.getElementById('open')

            let mode = 0; // 0 for create, 1 for open

            createBtn.addEventListener('click', function (event) {
                mode = 0;
                ipc.send('open-file-dialog')
            });
            openBtn.addEventListener('click', function (event) {
                mode = 1;
                ipc.send('open-file-dialog')
            });

            async function createProject() {
                let parentDir = document.getElementById('parent-directory').innerHTML
                let projectName = document.getElementById('project-name').value

                eel.create_project(parentDir, projectName)().then(data => {
                    
                    let res = data[0]
                    let project_dict = data[1]

                    if (res) {
                        window.localStorage.setItem('project', JSON.stringify(project_dict))
                        window.open('./record.html', '_self');
                    } else {
                        let modal = new bootstrap.Modal(document.getElementById('errorModal'))
                        document.getElementById('error-message').innerHTML = 'Project could not be created. Check if the entered project already exists.'
                        modal.show()
                    }
                })
            }


            //Getting back the information after selecting the file
            ipc.on('selected-directory', function (event, dir) {

                if (dir == null) {
                    return
                }

                if (mode == 0) {

                    // show modal to name project
                    let modal = new bootstrap.Modal(document.getElementById('createModal'))
                    document.getElementById('parent-directory').innerHTML = dir
                    modal.show()

                } else {
                    eel.project_exists(dir)().then( function(data) {

                        let exists = data[0]
                        let project_dict = data[1]

                        if (exists) {
                            window.localStorage.setItem('project', JSON.stringify(project_dict))
                            window.open('./record.html', '_self');
                        } else {

                            // show error modal
                            let modal = new bootstrap.Modal(document.getElementById('errorModal'))
                            document.getElementById('error-message').innerHTML = 'Project does not exist.'
                            modal.show()
                        }
                    })
                }

            });


        </script>

    </body>
